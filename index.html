<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Clone</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="global.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="h-[100vh] flex  bg-[#F0F2F5]">
    <div class="left w-72 h-auto mx-72  my-48 ">
      <img src="/images/fb.svg" alt="" />
      <h3 class="font-medium text-2xl mx-8 w-[450px]">
        Facebook helps you connect and share with the people in your life.
      </h3>
    </div>

    <div class="right    ">
      <div class="flex flex-col items-center h-[345px] my-44 bg-white px-2 py-2 rounded-lg shadow-xl">

        <form action="/" class="flex flex-col">
          <input type="email" name="em" placeholder="Email address or phone number" class="w-[330px] h-[22px] placeholder:font-semibold text-[17px  ] m-2  border-gray-400 border placeholder:px-4 py-6" />
          <input type="password" name="ps" placeholder="password" class="w-[330px] h-[22px] placeholder:font-semibold text-[17px  ] m-2  border-gray-400 border placeholder:px-4 py-6"  />
          <button class="bg-[#1877F2] font-bold font-[Helvetica] text-white w-[332px] h-[48px] mx-2 my-2 rounded-lg">Log in</button>
          <a href="/" class="text-center text-blue-800 text-sm">Forgotten password?</a>
          <hr class="my-6"/>

                 
        </form>
        <button class=" font-[Helvetica] font-bold bg-[#42B72A] text-[17px] text-white w-[180px] h-[48px]  rounded-lg p-2">Create new account</button>
      </div>
      <h3 class="translate-y-[-120px] translate-x-4"><a href="/"><b class="underline">Create a Page</b></a> for a celebrity, brand or business.</h3>
    </div>
  </main>
</body>

</html>
